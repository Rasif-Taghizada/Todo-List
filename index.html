<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="./todo-list.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/28f0fc99e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="newtask">
            <input class="todo-input" type="text" placeholder="task to be done">
            <button id="push">Add</button>
        </form>
        <div class="todo_tasks"></div>
    </div>
    <script src="/TodoList.js"></script>
</body>
</html>
